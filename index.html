<!DOCTYPE html><html lang="es"><head>    <meta charset="UTF-8">    <title>Listado de Canciones</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>    <link rel="stylesheet" href="css/main.css">    <link rel="stylesheet" href="css/bootstrap.min.css">    <link rel="stylesheet" href="css/main.css"></head><body><nav class="navbar navbar-default navbar-fixed-top">        <div class="navbar-header">            <a class="navbar-brand" id="titulo" href="#">Directorio de Canciones</a>        </div>            <div id="BotonesManejoCanciones">                <ul class="nav navbar-nav">                    <li><button type="button" class="btn btn-primary butCan" data-toggle="modal" data-target="#modalFormCanciones" id="butAgregar">Agregar Canciones</button></li>                    <li><button type="button" class="btn btn-primary butCan" id="butModificar" data-toggle="modal" data-target="#ModificarCanciones">Modificar Canciones</button></li>                    <li><button type="button" class="btn btn-primary" id="butEliminar" data-toggle="modal" data-target="#borrarCanciones">Eliminar Canciones</button></li>                    <li>                        <div class="dropdown" id="container-buscar">                            <button class="btn btn-primary dropdown-toggle" id="buscarDropdown" type="button" data-toggle="dropdown">Busqueda<span class="caret"></span></button>                            <ul class="dropdown-menu" id="menu-buscar" style="width: 300px">                                <li class="dropdown-header" id="dropDown-titulo">Busqueda Canciones</li>                                <li><a id="buscar-titulo">Buscar por titulo</a></li>                                <li><a id="buscar-artista">Buscar por artista</a></li>                                <li><a id="buscar-id">Buscar por ID</a></li>                            </ul>                        </div>                    </li>                    <li>                        <input type="text" class="form-control" id="buscador" placeholder="" style="display: none">                    </li>                    <li>                        <div class="dropdown" id="container-listas">                            <button class="btn btn-primary dropdown-toggle" id="listaDropwdown" type="button" data-toggle="dropdown" style="width: 185px">Listas<span class="caret"></span></button>                            <ul class="dropdown-menu" id="menu-lista">                                <li class="dropdown-header" id="dropDown-listas-titulo">Lista de Canciones</li>                                <li><a id="agregar-lista" >Agregar Lista</a></li>                                <li><a data-toggle="modal" data-target="#agregar-a-lista" id="cancionALista">Agregar Cancion a lista</a></li>                                <li><a id="mostrar-listas">Mostrar Listas</a></li>                                <li><a data-toggle="modal" data-target="#verLista">Ver Lista</a></li>                                <li><a id="borrar-lista">Borrar Lista</a></li>                            </ul>                        </div>                    </li>                </ul>            </div></nav><div class="modal fade" id="ModificarCanciones" role="dialog">    <div class="modal-dialog modal-sm">        <div class="modal-content">            <div class="modal-header" style="background-color: rgba(195,219,231,0.81)">                <button type="button" class="close" data-dismiss="modal">&times;</button>                <label>ID de la canción a modificar</label>                <input type="text" class="form-control" id="modificarCancion" style="width: 105px">            </div>        </div>    </div></div><div class="modal fade" id="borrarCanciones" role="dialog">    <div class="modal-dialog modal-sm">        <div class="modal-content">            <div class="modal-header" style="background-color: rgba(195,219,231,0.81)">                <button type="button" class="close" data-dismiss="modal">&times;</button>                <label>ID de la canción a borrar</label>                <input type="text" class="form-control" id="borrarCancion" style="width: 105px">            </div>        </div>    </div></div><div class="modal fade" id="verLista" role="dialog">    <div class="modal-dialog modal-sm">        <div class="modal-content">            <div class="modal-header" style="background-color: rgba(195,219,231,0.81)">                <button type="button" class="close" data-dismiss="modal">&times;</button>                <label>ID de la Lista de Canciones mostrar</label>                <input type="text" class="form-control" id="verLista-form" style="width: 135px">            </div>        </div>    </div></div><div class="modal fade" id="agregar-a-lista" role="dialog">    <div class="modal-dialog modal-sm">        <div class="modal-content">            <div class="modal-header" style="background-color: rgba(195,219,231,0.81)">                <button type="button" class="close" data-dismiss="modal">&times;</button>                <label>ID de la Lista para agregar cancion</label>                <input type="text" class="form-control" id="cancion-a-lista" style="width: 135px">            </div>        </div>    </div></div><div class="modal fade" id="modalFormCanciones" role="dialog">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header" style="background-color: #b4cbd0">                <button type="button" class="close" data-dismiss="modal" >&times;</button>                <h4 id="titulo-formulario-cancion"></h4>            </div>            <div class="modal-body"  style="background-color: #d7f3f8">                <div class="form-group formulario" style="margin-left: 39px">                    <form class="form-inline cancionForm">                    <label>ID</label>                    <input type="text" class="form-control" id="idCancion" style="width: 100px" disabled>                    </form>                </div>                <form class="form-inline cancionForm">                    <div class="form-group formulario" style="margin-left: 12px">                        <label for="tituloCancion" >Título: </label>                        <input type="text" class="form-control" id="tituloCancion">                    </div>                    <div class="form-group formulario" id="artistaBox" style="margin-left: -7px">                        <label for="artistaCancion">Artísta: </label>                        <input type="text" class="form-control" id="artistaCancion">                    </div>                </form>                <form class="form-inline cancionForm">                    <div class="form-group formulario" style="margin: auto">                        <label for="generoCancion">Género: </label>                        <input type="text" class="form-control" id="generoCancion">                    </div>                    <div class="form-group formulario" style="margin: auto">                        <label for="tiempoCancion">Tiempo: </label>                        <input type="text" class="form-control" id="tiempoCancion">                    </div>                </form>            </div>            <div class="modal-footer"  style="background-color: #b4cbd0">                <form class="form-inline">                    <button type="button" class="btn btn-default canform agregar canc" id="agregar-otra-cancion" style="float: left">Otra</button> <!-- canc es la clase que se utiliza para ocultar los formulario que no son utilizados en la agregacion de canciones a la lista-->                    <button type="button" class="btn btn-default canform agregar canc" id="enviarForm" style="float: left; width: 100px">Enviar</button>                    <button type="button" class="btn btn-default canform modificar canc" id="modificarForm" style="float: left; width: 100px">Modificar</button>                    <button type="button" class="btn btn-default canform" data-dismiss="modal" style="float: right">Cerrar</button>                </form>            </div>        </div>    </div></div><div class="modal fade" id="modalFormListas" role="dialog">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header" style="background-color: #b4cbd0">                <button type="button" class="close" data-dismiss="modal" >&times;</button>                <h4 id="titulo-formulario-listas">Agregar Cancion a Lista</h4>            </div>            <div class="modal-body"  style="background-color: #d7f3f8">                <div class="form-group formulario" style="margin-left: 39px">                    <form class="form-inline cancionForm">                        <label>ID Lista</label>                        <input type="text" class="form-control" id="idLista" style="width: 100px" disabled>                        <label id="nom-lista-MainForm"></label>                    </form>                </div>                <form class="form-inline cancionForm">                    <div class="form-group formulario" style="margin-left: 12px">                        <label for="id-cancion-a-lista" >ID Cancion: </label>                        <input type="text" class="form-control" id="id-cancion-a-lista">                    </div>                </form>            </div>            <div class="modal-footer"  style="background-color: #b4cbd0">                <form class="form-inline">                    <button type="button" class="btn btn-default canform agregar canc" id="agregar-otra-playlist" style="float: left">Otra</button> <!-- canc es la clase que se utiliza para ocultar los formulario que no son utilizados en la agregacion de canciones a la lista-->                    <button type="button" class="btn btn-default canform agregar canc" id="enviar-a-playlist" style="float: left; width: 100px">Agregar</button>                    <button type="button" class="btn btn-default canform" data-dismiss="modal" style="float: right">Cerrar</button>                </form>            </div>        </div>    </div></div><div class="mainWindow" style="overflow-y: auto">    <input type="text" id="input-main" class='form-control' style="display: none">    <div id="busquedaCancionesMAIN" class="container busquedaCan" style="display: none"></div>    <div id="playlists"></div>    <div id="ListaCanciones" class="container"></div>    <div id="contenido"></div></div></div><script src="js/script.js"></script></body></html>
